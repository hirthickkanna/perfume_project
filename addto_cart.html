<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart -NECTOR FRAGRANCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>NECTOR FRAGRANCE</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="products-section">
            <div class="product">
                <img src="C:\xampp\htdocs\project\4.jpg" style="width:450px; height:450px;" alt="Product 1" >
                <h3>SECRETE TEMPTATION</h3>
                <p>Description of Perfume </p>
                <span>RS:899</span>
                <button onclick="addToCart('SECRETE TEMPTATION', 899)">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>

        <section class="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p id="total-price">Total Price: 0.00</p>
            <a href="https://chat.whatsapp.com/FmtEKA8x80vH0M46CExeNw"> <button style="background-color: red; color: aliceblue;">BUY</button></a>
            <button onclick="clearCart()">Clear Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 NECTOR FRAGRANCE. All rights reserved.</p>
    </footer>

    <script>
        let cartItems = [];
        
        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            displayCart();
        }

        function displayCart() {
            const cartElement = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            let cartContent = "";
            let totalPrice = 0;

            cartItems.forEach(item => {
                cartContent += `<p>${item.name} - ${item.price.toFixed(2)}</p>`;
                totalPrice += item.price;
            });

            cartElement.innerHTML = cartContent;
            totalPriceElement.textContent = `Total Price: ${totalPrice.toFixed(2)}`;
        }

        function clearCart() {
            cartItems = [];
            displayCart();
        }
    </script>
</body>
</html>
